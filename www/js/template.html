<ion-tabs class="tabs-icon-top">
    <ion-tab title="Chats"
             icon-off="icon ion-chatbubbles"
             icon-on="icon ion-chatbubbles positive"
             href="#/tab/chats">
        <ion-view title="Chats">
            <ion-nav-buttons side="right">
                <button class="button button-clear">+</button>
            </ion-nav-buttons>
        </ion-view>
    </ion-tab>
    <ion-tab title="Contacts"
             icon-off="icon ion-person-stalker"
             icon-on="icon ion-person-stalker positive"
             href="#/tab/contacts">
        <ion-view title="Contacts">
            <ion-content>
                Hello contacts!
            </ion-content>
        </ion-view>
    </ion-tab>
</ion-tabs>
